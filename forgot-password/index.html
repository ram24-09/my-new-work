<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="center-box bg-white">
        <h3>Create a New Password</h3>
        <form id="passwordForm">
          <div class="row mb-3 mt-5 form-inputs">
            <div class="col-12 col-md-6">
              <label for="password" class="form-label">New Password</label>
              <input
                type="password"
                class="form-control"
                id="newPassword"
                placeholder="Enter New Password"
              />
            </div>
            <div class="col-12 col-md-6">
              <label for="password" class="form-label"
                >Confirm New Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmNewPassword"
                placeholder="Confirm New Password"
              />
            </div>
          </div>
          <div
            id="passwordMatchStatus"
            class="text-danger"
            style="display: none"
          >
            Password does not match !
          </div>
        </form>
        <div class="password-validations mt-5">
          <h3 class="password-validations-heading">Password must contain:</h3>
          <ul>
            <li>At least 8 characters</li>
            <li>At least one uppercase letter</li>
            <li>At least one number</li>
            <li>At least one special character</li>
          </ul>
        </div>
        <div class="row mt-5 bottom-section">
          <div class="col-6">
            <div class="row w-75">
              <div class="col-8">Password Strength</div>
              <div class="col-4" id="passwordStrengthLabel"></div>
            </div>
            <div class="progress w-75 mt-2" id="progressContainer">
              <div
                class="progress-bar"
                id="passwordStrengthBar"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
              <div id="strengthStatus"></div>
            </div>
          </div>
          <div class="col-6">
            <button
              type="button"
              class="btn btn-primary reset-button w-75 float-end"
              onclick="validatePasswords()"
            >
              Reset My Password
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
